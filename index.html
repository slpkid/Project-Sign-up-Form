<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Project Sign-up Form</title>
</head>
<body>
    <div class="banner">
        <img class="image-banner" src="./images/charlesdeluvio-d2B90dLCNy4-unsplash.jpg" alt="picture of chili covered wontons sauce on a ceramic plate">
        <div class="transparent-bar">
            <h2 class="bar-text"></h2>
        </div>
        <p>Photo by <a href="https://unsplash.com/@charlesdeluvio?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">charlesdeluvio</a> on <a href="https://unsplash.com/photos/cooked-food-on-white-ceramic-plate-d2B90dLCNy4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div class="content">
        <div class="header-area">
            <h1>Join our community of over two million users!</h1>
        </div>
        <div class="form-content">
            <form action="#" method="post">
                <legend>Sign up today!</legend>
                <div class="form">
                    <div class="row">
                        <div class="flex-individual">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="flex-individual">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="flex-individual">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="flex-individual">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="flex-individual">
                            <label for="password-enter">Password</label>
                            <input type="password" name="password-enter" id="password-enter" required>
                        </div>
                        <div class="flex-individual">
                            <label for="password-confirm">Confirm Password</label>
                            <input type="password" name="password-confirm" id="password-confirm" required>
                        </div>
                    </div>
                </div>
                <button class="create-account-button" type="submit">Create Account</button>
            </form>
        </div>
        <div class="sign-up">
            <span>Already have an account? <a href="">Log in here</a></span>
        </div>
    </div>
</body>
</html>
