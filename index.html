<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Project Sign-up Form</title>
</head>
<body>
    <div class="banner">
        <img src="" alt="">
        <div class="transparent-bar">
            <h2 class="bar-text"></h2>
        </div>
        <p>Photo by xxx on xxx</p>
    </div>
    <div class="content">
        <div class="header-area">
            <h1>Join our community of over two million users!</h1>
        </div>
        <div class="form-content">
            <form action="">
                <h2>Let's do this!</h2>
                <label for="first-name"></label>
                <input type="text" name="first-name" id="first-name">
                <label for="last-name"></label>
                <input type="text" name="last-name" id="last-name">
                <label for="email"></label>
                <input type="email" name="email" id="email">
                <label for="phone-number"></label>
                <input type="tel" name="phone-number" id="phone-number">
                <label for="password-enter"></label>
                <input type="password" name="password-enter" id="password-enter">
                <label for="password-confirm"></label>
                <input type="password" name="password-confirm" id="password-confirm">
            </form>
        </div>
        <div class="sign-up">
            <button class="create-account-button">Create Account</button>
            <span>Already have an account? <a href="">Log in here</a></span>
        </div>
    </div>
</body>
</html>
